<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes</title>
    <link rel="stylesheet" href="Filmes/assets/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="Curiosidades/index.html" id="curisodades">Sobre Mim</a>

      <div id="filtroDiv">
        <select name="selectFiltro" id="filtro">
          <option value="acao">Ação</option>
          <option value="comedia">Comédia</option>
          <option value="terror">Terror</option>
          <option value="animacao">Animação</option>
          <option value="anime">Anime</option>
        </select>
      </div>

      <div id="search-bar">
        <label for="inputSearch">
          <i class="ri-search-line"></i>
          <input type="search" id="inputSearch" placeholder="Pesquisar" />
        </label>
      </div>
    </header>

    <aside id="sidebar">
      <nav>
        <ul>
          <li>
            <a href="#"><i class="ri-home-4-line"></i>Início</a>
          </li>
          <li>
            <details>
              <summary><i class="ri-compass-3-line"></i> Explorar</summary>
              <ul>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Animes</a></li>
              </ul>
            </details>
          </li>

          <li>
            <a href="#"><i class="ri-heart-line"></i>Favoritos</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <section id="hero-destaques-section">
        <img src="#" alt="Hero Destaques" class="hero-destaques" />
        <div id="destaque-texto">
          <div id="destaque-texto-generos"><p></p></div>
          <h3 id="destaque-texto-h3"></h3>
          <p id="destaque-texto-overview"></p>
          <div>
            <a href="" id="assistir-botao"><i class="ri-play-fill"></i>Assistir</a>
            <a href="" id="detalhes-botao">Ver detalhes</a>
          </div>
        </div>
      </section>

      <!-- Filmes -->
      <section class="carrossel-section" id="filmes-mais-vistos">
        <div class="carrossel-header">
          <h3>| Filmes Mais Vistos</h3>
          <div class="carrossel-controles">
            <button class="carrossel-btn esquerda">
              <i class="ri-arrow-left-s-line"></i>
            </button>
            <button class="carrossel-btn direita">
              <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </div>
        <div
          class="carrossel-container"
          id="filmes-mais-vistos-container"
        ></div>
      </section>

      <!-- Séries -->
      <section class="carrossel-section" id="series-mais-vistas">
        <div class="carrossel-header">
          <h3>| Séries Mais Vistas</h3>
          <div class="carrossel-controles">
            <button class="esquerda">
              <i class="ri-arrow-left-s-line"></i>
            </button>
            <button class="direita">
              <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </div>
        <div
          class="carrossel-container"
          id="series-mais-vistas-container"
        ></div>
      </section>

      <!-- Animes -->
      <section class="carrossel-section" id="animes-mais-vistos">
        <div class="carrossel-header">
          <h3>| Animes Mais Vistos</h3>
          <div class="carrossel-controles">
            <button class="esquerda">
              <i class="ri-arrow-left-s-line"></i>
            </button>
            <button class="direita">
              <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
        </div>
        <div
          class="carrossel-container"
          id="animes-mais-vistos-container"
        ></div>
      </section>
    </main>

    <script src="Filmes/assets/js/index.js"></script>
  </body>
</html>
